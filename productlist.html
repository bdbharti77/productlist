
<!DOCTYPE HTML>
<head>
<meta charset="UTF-8">
<title>Product list</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="js/jquery.min.js"></script>
<script src="js/imagesloaded.min.js"></script>
<script src="js/jquery.isotope.min.js"></script>
<script src="js/jquery.isotope.sloppy-masonry.min.js"></script>
<script src="js/lazyloader.js"></script>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
<link rel="stylesheet" href="css/global.css">

<script>

    $(function(){
        $('.lazy-wrapper').lazyLoader({
            jsonFile: 'data/datas.json',
            mode: 'click',
            limit: 8,
            offset: 1,
            isIsotope: true,
            isotopeResize: 4,
            effect : "slideDown",
            effectspeed: 400000,
        });
    });

    const handleSort =()=>{
   if($(".bd_dropdown ul").css('display')==='block'){
      $(".bd_dropdown ul").css('display','none')
   }
   else{
   $(".bd_dropdown ul").css('display','block')
   }
}
const handleFilter =(sort) =>{
$("#bd_selected").text(sort);
$(".bd_dropdown ul").css('display','none')
    }
    
</script>
</head>
<body>
  
    <div class="bd_container">
      <div class="bd_dropdown">
        <span id="bd_selected" onclick="handleSort()">All</span>
          <ul>
              <li onclick="handleFilter('All')">All</li>
              <li onclick="handleFilter('Matter')">Matter</li>
              <li onclick="handleFilter('Lister')">Lister</li>
          </ul>
      </div>
                <div class="lazy-wrapper isotopeWrapper"></div>
          
    </div>
</body>
</html>
